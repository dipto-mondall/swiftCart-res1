<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swiftCart</title>
    <!-- font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;
0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1
,900&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwind + daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- external css -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- nav -->
    <div class="navbar bg-base-100 shadow-sm md:px-[200px]">
      <div class="navbar-start">
        <a class="btn btn-ghost text-xl text-blue-600 font-bold">swiftCart</a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1 text-gray-500 font-medium text-lg">
          <li class="text-blue-500"><a href="./index.html">Home</a></li>
          <li><a href="./products.html">Products</a></li>
          <li><a>About</a></li>
          <li><a>Contact</a></li>
        </ul>
      </div>
      <div class="navbar-end text-gray-600">
        <i class="fa-solid fa-cart-shopping text-xl"></i>
        <!-- dropdown for mobile device -->
        <div class="dropdown dropdown-end">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </div>
          <ul
            tabindex="-1"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-28 p-2 shadow text-gray-500"
          >
            <li class="text-blue-500"><a href="./index.html">Home</a></li>
            <li><a href="./products.html">Products</a></li>
            <li><a>About</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- products section -->
    <div class="px-10 md:px-[200px]">
      <h2 class="text-black text-center text-2xl font-bold my-8">
        Our Products
      </h2>
      <div class="">
        <ul
          id="category-container"
          class="lg:px-34 flex flex-wrap gap-5 md:justify-around items-center text-gray-700 font-normal text-lg"
        >
          <li class="btn p-4 rounded-lg" id="all" onclick="allProduct()">
            All
          </li>
        </ul>
      </div>
    </div>
    <!-- cards -->
    <section
      id="cards-container"
      class="md:px-[200px] px-10 mt-10 space-y-5 gap-6 md:grid md:grid-cols-2 lg:grid-cols-4"
    ></section>

    <!-- modal -->
    <dialog id="my_modal_2" class="modal">
      <div class="modal-box" id="modal-container">
      </div>
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>
    <script src="./Script/index.js"></script>
  </body>
</html>
